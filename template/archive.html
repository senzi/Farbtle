<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/template/css/normalize.css">
	<link rel="stylesheet" href="/template/css/style.css">
	<title>{{ site.title }}</title>
</head>
<body>
	<div class="container">
		<header class="main-header">
	  		<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
				<div class="flipper">
					<div class="front">
						<a class="main-header__avatar"></a>
					</div>
					<div class="back">
						<a class="main-header__avatar__back"></a>
					</div>
				</div>
	  	</div>
        <h1>たちばなかれん</h1>
      	</header>
		
		<nav class="main-nav">
        <ul>
          <li><a href="#">仕事</a></li>
          <li><a href="#">経験</a></li>
          <li><a href="#">写真</a></li>
          <li><a href="#">連絡</a></li>
        </ul>
      	</nav>
		<section id="posts">
				{% set posts= get_posts(path='/', limit=9999999999, sort=-1, status='public') %}
			<ul id="archive">
				{% for post in posts %}
				<li>
				[{{ post.date | date('%Y-%m-%d') }}]  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				</li>
				{% endfor %}
			</ul>
			<div class="eof">- EOF -</div>
		</section>
	</div>
	<link href='http://fonts.useso.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
</body>
</html>
